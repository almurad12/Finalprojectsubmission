<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile page</title>
  </head>
  <body>
    <div class="row bg-light">
      <div class="col-md-2">
          <nav class="navbar navbar-light ">
              <a class="navbar-brand" href="#">Service Website</a>
            </nav>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
      
      <div class="col-md-3 ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!-- <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Registration</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div> -->
          <!-- another option -->
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <!-- <li class="nav-item">
                <a class="nav-link" href="{% url 'login_view' %}">Logout</a>
              </li> -->
              
            </ul>
          </div>
        </nav>
      </div>
  
  </div>
    <!-- <section style="background-color: #eee;"> -->
      <section>

        <div class="container py-5">
          <div class="row">
            <!-- <div class="col">
              <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item"><a href="#">User</a></li>
                  <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                </ol>
              </nav>
            </div> -->
          </div>
      
          <div class="row">
            <div class="col-lg-4">
              <div class="card mb-4">
                <div class="card-body text-center">
                  <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                    class="rounded-circle img-fluid" style="width: 150px;"> -->
                    <img src="/static/images/profile.jpg" alt="avatar"
                    class="rounded-circle img-fluid" style="width: 150px;">
                    {% for data in user %}
                  <h5 class="my-0">{{data.username}}</h5>
                       {% if data.is_seller == 1 %}
                         <p class=" badge badge-primary">seller</p>
                       {% else %}
                        <p class="text-muted">Buyer</p>
                       {% endif %}
                  <!-- <p class="text-muted mb-4">Bay Area, San Francisco, CA</p> -->
                  <br>
                  <!-- <p class="badge badge-success d-flex flex-column"><i class="fa fa-star-o " style="font-size:15px;color:#FFD700"> </i>4.9 </p> -->
                   {% endfor %}
                   <button class="btn btn-success"><i class="fa fa-star-o" style="color:#FFD700"></i> {{rating}}</button>
                </div>
              </div>
             
            </div>
            <div class="col-lg-8">
                <h6 class="pt-2 pb-2 badge badge-success"> Review({{count}})</h6>
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row">
                    {% for data in review %}
                    <div class="col-sm-12 mt-2 ">
                      <h5 class="mb-0"><a href="/account/singleprofile/?userid={{data.reviewgivenid}}" class="text-dark"> {{data.comment}}</a></h5>
                      <button class="btn btn-sm btn-success mt-2">{{ data.rating }}<i class="fa fa-star-o" style="color:#FFD700"></i></button>
                      <hr>
                    </div>
                   
                    {% endfor %}
                    
                    
                    <!-- <div class="col-sm-9">
                      <p class="text-muted mb-0">Johnatan Smith</p>
                    </div> -->
                  </div>
                  
                  
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
